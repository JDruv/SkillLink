<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenerator Pro | Download</title>
    
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0a0a0b;
            --card-bg: #16161a;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Sfondo animato */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version {
            font-size: 12px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .description {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 20px;
            font-size: 13px;
            color: var(--primary);
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .features {
            text-align: left;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="grid"></div>

<div class="container">
    <div class="version">v4.2.0 Stable</div>
    <h1>CodeGenerator <span style="color:var(--primary)">PRO</span></h1>
    <p class="description">Genera codici licenza, gift card e chiavi di accesso istantaneamente con il nostro tool multi-core.</p>
    
    <button class="btn" onclick="startDownload()">Scarica Ora</button>
    
    <p id="status">Preparazione file in corso...</p>

    <div class="features">
        • Supporto Windows 10/11<br>
        • Scansione Cloud-V automatica<br>
        • Nessuna configurazione richiesta
    </div>
</div>

<script>
    function startDownload() {
        const status = document.getElementById('status');
        const btn = document.querySelector('.btn');

        // Feedback visivo
        status.style.opacity = "1";
        btn.innerText = "Inizializzazione...";
        btn.style.opacity = "0.7";
        btn.disabled = true;

        setTimeout(() => {
            status.innerText = "Download avviato...";
            
            // Logica di download
            const fileUrl = 'key.exe'; // Assicurati che il file sia in questa cartella
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'CodeGenerator_Setup.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Ripristino pulsante dopo 3 secondi
            setTimeout(() => {
                btn.innerText = "Scarica Ora";
                btn.style.opacity = "1";
                btn.disabled = false;
                status.innerText = "Completato!";
            }, 3000);
            
        }, 1500);
    }
</script>

</body>
</html>
